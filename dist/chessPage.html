<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
</head>

<body>
    <h1>Regristration For Chess Club</h1>

    <div class="grid grid-flow-col">
        <form action="">
            <label for="name">Full Name: </label><br>
            <input type="text" name="" id="name">
            <br><br>
            <label for="phone">Phone Number: </label><br>
            <input type="number" name="" id="phone">
            <br>
            <br>

            <label for="level"> Level: </label><br>
            <select name="level" id="level">
                <option value="easy">easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
                <option value="Insane">Insane</option>
            </select>
            <br><br><br>
            <label for="radio1">1</label>
            <input type="radio" name="" id="radio1" value="1">
            <br>
            <label for="radio1">2</label>
            <input type="radio" name="" id="radio1" value="2">
            <br>
            <label for="radio1">3</label>
            <input type="radio" name="" id="radio1" value="3">
            <br>
            <label for="radio1">more than 3</label>
            <input type="radio" name="" id="radio1" value="4">
            <br><br><br>

            <label for="textarea">Why do you wish to join? </label> <br>
            <textarea name="" id="textarea" cols="30" rows="10"></textarea>


        </form>
    </div>



</body>

</html>
