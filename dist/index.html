<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="output.css">
  <script src="https://cdn.tailwindcss.com"></script>


</head>

<body class="bg-cyan-600 snap-x snap-mandatory ">



  <center>
    <div class="container h-3/5 ">

      <div class="flex flex-wrap justify-center ">

        <div>
          <a href="#experience">
            <div class="card-zoom">
              <div class="card-zoom-image bg-experience" data-mdb-ripple="true"></div>
              <h1 class="card-zoom-text">
                <span class="text-light-blue-500">
                  Experience
                </span>
              </h1>
            </div>
          </a>
        </div>

        <a href="#projects">
          <div class="card-zoom">
            <div class="card-zoom-image bg-guts"></div>
            <h1 class="card-zoom-text">
              <span class="text-white">
                Projects
              </span>
            </h1>
          </div>
        </a>

        <a href="#edu">
          <div class="card-zoom">
            <div class="card-zoom-image bg-guts"></div>
            <h1 class="card-zoom-text">
              <span class="text-white">
                Education
              </span>
            </h1>
          </div>
        </a>

      </div>

      <div class="container ">
        <div class="flex flex-wrap justify-center ">

          <a href="#skills">
            <div class="card-zoom  ">
              <div class="card-zoom-image bg-monster "></div>
              <h1 class="card-zoom-text col-auto ">
                <span class="text-light-blue-500 ">
                  Skills
                </span>
              </h1>
            </div>
          </a>

          <a href="#interests">
            <div class="card-zoom">
              <div class="card-zoom-image bg-guts"></div>
              <h1 class="card-zoom-text">
                <span class="text-white">
                  Interest
                </span>
              </h1>
            </div>
          </a>
          
        </div>
      </div>
    </div>
  </center>


</body>



</html>
